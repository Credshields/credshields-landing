  <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById('mobile-overlay-' + id + '-submenu');
            const menuItem = submenu.previousElementSibling;

            submenu.classList.toggle('mobile-overlay-open');
            menuItem.classList.toggle('mobile-overlay-expanded');
        }

        }
    </script>
